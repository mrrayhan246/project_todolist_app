<!--==========| ==> Load Static Here <== |==========-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

    <!-- Custom CSS (if needed) -->
    <!-- <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}"> -->
        
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold mb-4">Add Task</h1>
            <form method="post" class="task-form">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Description</label>
                    {{ form.description }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Due Date</label>
                    {{ form.due_date }}
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Priority</label>
                    {{ form.priority }}
                </div>
                <div class="flex justify-between items-center">
                    <a href="{% url 'task_list' %}" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to List</a>
                    <button type="submit" class="btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <!-- <script src="{% static 'assets/js/script.js' %}"></script> -->
</body>
</html>
